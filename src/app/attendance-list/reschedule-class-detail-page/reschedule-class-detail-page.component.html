<app-default-detail-page
    [links]="this.links"
    [pageTitle]="'Lista de presença'"
>
    <div class="grid">
        <div class="col-8">
            <app-divider [label]="'Dados da aula'"></app-divider>
        </div>
        <div class="col-8">
            <app-photo-upload></app-photo-upload>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Curso'"></app-bordered-field>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Próxima aula'"></app-bordered-field>
        </div>
        <div class="col-2">
            <app-bordered-field [label]="'Início da aula'"></app-bordered-field>
        </div>
        <div class="col-2">
            <app-bordered-field [label]="'Fim da aula'"></app-bordered-field>
        </div>
    </div>
    <div class="grid">
        <div class="col-8">
            <app-divider [label]="'Agenda do professor'"></app-divider>
        </div>
        <div class="col-8">
            <app-professor-agenda></app-professor-agenda>
        </div>
    </div>
</app-default-detail-page>
