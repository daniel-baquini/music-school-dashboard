<div class="field-group" [formGroup]="this.form" *ngIf="this.form">
    <div class="field-group__label-wrapper">
        <div class="label-wrapper__left-border"></div>
        <span class="label-wrapper__label text-preset-290" *ngIf="this.label != ''">{{this.label}}</span>
        <div class="label-wrapper__right-border"></div>
    </div>
    <div class="field-group__field-wrapper">
        <div class="field-wrapper__option" *ngFor="let data of this.radioValues">
            <input
                [formControlName]="this.formControlName"
                [name]="this.formControlName"
                type="radio"
                [value]="data.value"
            >
            <span class="option__label text-preset-360">{{data.label}}</span>
        </div>
    </div>
</div>
<span class="error-message text-preset-360">{{this.error}}</span>
