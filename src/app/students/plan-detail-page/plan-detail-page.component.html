<app-default-detail-page

>

            <app-photo-upload></app-photo-upload>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Curso'"></app-bordered-field>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Valor'"></app-bordered-field>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Data de início'"></app-bordered-field>
        </div>
        <div class="col-4">
            <app-bordered-field [label]="'Vencimento'"></app-bordered-field>
        </div>
        <div class="col-4">
            <app-radio-button-group [label]="'Plano concluído?'"></app-radio-button-group>
        </div>
    </div>
</app-default-detail-page>
