<app-default-page
    [links]="this.links"
    [pageTitle]="'Alunos'"
>
    <div class="content-window global-shadow">
        <div class="grid">
            <div class="col-8">
                <app-divider [label]="'Dados pessoais'"></app-divider>
            </div>
            <div class="col-8">
                <app-photo-upload></app-photo-upload>
            </div>
            <div class="col-3">
                <app-bordered-field [label]="'Nome'"></app-bordered-field>
            </div>
            <div class="col-5">
                <app-bordered-field [label]="'Sobrenome'"></app-bordered-field>
            </div>
            <div class="col-4">
                <app-bordered-field [label]="'Email'"></app-bordered-field>
            </div>
            <div class="col-4">
                <app-bordered-field [label]="'Telefone'"></app-bordered-field>
            </div>
            <div class="col-4">
                <app-bordered-field [label]="'Data de nascimento'"></app-bordered-field>
            </div>
        </div>
        <div class="grid">
            <div class="col-8">
                <app-divider [label]="'Dados do responsável (Obrigatório caso seja de menor)'"></app-divider>
            </div>
            <div class="col-3">
                <app-bordered-field [label]="'Nome'"></app-bordered-field>
            </div>
            <div class="col-5">
                <app-bordered-field [label]="'Sobrenome'"></app-bordered-field>
            </div>
            <div class="col-4">
                <app-bordered-field [label]="'Telefone'"></app-bordered-field>
            </div>  
        </div>
        <div class="buttons-row">
            <span class="tertiary-button text-preset-350">Cancelar</span>
            <app-primary-button [label]="'Salvar'"></app-primary-button>
        </div>
    </div>
</app-default-page>
